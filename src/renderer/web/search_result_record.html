<article class="search_result_record">
	<section class="info">
		<!-- TODO add the number of tags and attributes and the size of the record data -->
		<span class="container_and_id"><span class="container">{{container}}</span>/<span class="id">{{ id }}</span></span>
	</section>
	<section class="tags">
	    {% for tag in tags %}
		<span class="tag">#{{ tag }}</span>
	    {% endfor %}
	</section>
	<section class="attributes">
	    {% for kv in attributes %}
		<span class="attribute">
			#<span class="key">{{ kv[0] }}</span>=<span class="value">{{ kv[1] }}</span>
		</span>
	    {% endfor %}
	</section>
	<section class="record_data">
		{{ record_data }}
	</section>
</article>
